<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Root — Clone</title>

  <style>
    :root{
      /* Main site (unchanged) */
      --bg: #1E2320;
      --text: #EDEBE6;

      --panel: rgba(237,235,230,0.06);
      --panel-2: rgba(237,235,230,0.10);
      --border: rgba(237,235,230,0.14);
      --muted: rgba(237,235,230,0.72);
      --muted-2: rgba(237,235,230,0.55);

      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 18px;
      --radius-sm: 14px;
      --max: 1040px;

      /* Intro (light parchment) */
      --intro-bg: #EDEBE6;
      --intro-text: #1E2320;
      --intro-muted: rgba(30,35,32,0.65);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 30% 10%, rgba(237,235,230,0.06), transparent 60%),
        radial-gradient(900px 700px at 90% 40%, rgba(237,235,230,0.05), transparent 60%),
        var(--bg);
      color: var(--text);
      line-height: 1.35;
    }

    /* ================= INTRO ================= */

    .intro{
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 800px at 50% 40%, rgba(30,35,32,0.06), transparent 60%),
        radial-gradient(900px 650px at 50% 120%, rgba(30,35,32,0.07), transparent 55%),
        var(--intro-bg);
      color: var(--intro-text);
      display: grid;
      place-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1800ms ease, visibility 0ms linear 1800ms;
      visibility: visible;
    }
    .intro.hide{
      opacity: 0;
      visibility: hidden;
    }

    .introStage{
      width: min(920px, 92vw);
      display: grid;
      place-items: center;
      row-gap: 14px;
      text-align: center;
    }

    .jp{
      font-family: "Hiragino Mincho ProN","Yu Mincho","Noto Serif JP","MS Mincho",serif;
      letter-spacing: 0.02em;
    }

    .introTree{
      width: clamp(120px, 18vw, 190px);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 1800ms ease, transform 1800ms ease;
      filter: drop-shadow(0 10px 16px rgba(30,35,32,0.18));
      user-select: none;
    }

    .introLine1{
      font-size: clamp(28px, 4vw, 56px);
      font-weight: 600;
      margin: 0;
      opacity: 0;
      transition: opacity 1800ms ease;
      text-shadow: 0 10px 22px rgba(30,35,32,0.10);
    }

    .introLine2{
      font-size: clamp(16px, 2.1vw, 22px);
      font-weight: 500;
      margin: 0;
      opacity: 0;
      transition: opacity 1800ms ease;
      color: var(--intro-muted);
      text-shadow: 0 10px 22px rgba(30,35,32,0.08);
    }

    .show{ opacity:1 !important; }
    .showTree{ opacity:1 !important; transform: translateY(0) !important; }

    /* ================= APP UI ================= */

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px 18px 56px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, var(--panel-2), var(--panel));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 14px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:46px;
      height:46px;
      border-radius:12px;
      border:1px solid var(--border);
      object-fit:cover;
    }

    .tabs{
      display:flex;
      gap:8px;
    }

    .tab{
      padding:10px 12px;
      border-radius:999px;
      color:var(--muted);
    }

    .tab.active{
      background:var(--text);
      color:var(--bg);
    }

  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="introStage">
      <img id="introTree" class="introTree" src="images/spring.png" alt="">
      <p id="introLine1" class="introLine1 jp">森へようこそでございます</p>
      <p id="introLine2" class="introLine2 jp">夏です。</p>
    </div>
  </div>

  <!-- APP -->
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <img class="logo" src="images/spring.png" alt="Root">
        <h1>Root</h1>
      </div>
      <nav class="tabs">
        <a class="tab">Your Area</a>
        <a class="tab active">Clone</a>
        <a class="tab">Manage</a>
      </nav>
    </header>
  </div>

  <script>
    (function(){
      const intro = document.getElementById('intro');
      const line1 = document.getElementById('introLine1');
      const tree  = document.getElementById('introTree');
      const line2 = document.getElementById('introLine2');

      if (sessionStorage.getItem('root_intro_seen')) {
        intro.classList.add('hide');
        return;
      }
      sessionStorage.setItem('root_intro_seen','1');

      const t = {
        show1: 90,
        showTree: 675,
        show2: 1275,
        done: 2100
      };

      setTimeout(() => line1.classList.add('show'), t.show1);
      setTimeout(() => tree.classList.add('showTree'), t.showTree);
      setTimeout(() => line2.classList.add('show'), t.show2);
      setTimeout(() => intro.classList.add('hide'), t.done);
    })();
  </script>

</body>
</html>
